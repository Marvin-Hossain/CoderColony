spring.application.name=MindVoyager
# Default database configuration (consider moving to dev if sensitive)
spring.datasource.driver-class-name=org.postgresql.Driver
# OpenAI API URL (default)
openai.api.url=${OPENAI_API_URL:https://api.openai.com/v1/chat/completions}
# Session Configuration
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
server.servlet.session.tracking-modes=cookie
# Server Configuration
server.port=8080
# Hide Spring Boot auto-configuration logs
logging.level.org.springframework.boot.autoconfigure=ERROR
app.timezone=America/Chicago


